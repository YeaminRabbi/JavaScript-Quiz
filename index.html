<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>


    <!-- result section  -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="contianer lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Correct</p>
        </div>

    </div>


    <!-- quiz section  -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">

                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is the capital of Bangladesh?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A">
                        <label class="form-check-label">Dhaka</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Rajshahi</label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">2. How many divisions are there in BD?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-label">8</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">7</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is my gaming name?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-label">Modhu</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">JellyFish</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. Which one is not a programming language?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-label">C++</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">HTML</label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">5. What is the basic RULE for arithmetic?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A">
                        <label class="form-check-label">BODMAS</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label class="form-check-label">CALDAS</label>
                    </div>
                </div>


                <div class="text-center">
                    <input class="btn btn-light" type="submit" name="btn">
                </div>


            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
